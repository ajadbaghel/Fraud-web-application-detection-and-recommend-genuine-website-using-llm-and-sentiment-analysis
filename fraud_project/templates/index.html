<!DOCTYPE html>
<html>
<head>
    <title>Fraud Website Detection</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f8;
    }

    .container {
        width: 400px;
        margin: 80px auto;
        padding: 20px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
        text-align: center;
        color: #333;
    }

    input, textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
    }

    button {
        width: 100%;
        padding: 10px;
        margin-top: 15px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
    }

    button:hover {
        background-color: #0056b3;
    }
</style>

</head>
<body>
    <div class="container">
        <h2>Fraud Website Detection System</h2>

        <form action="/check" method="post">
            <label>Website URL:</label>
            <input type="text" name="url" required>

            <label>User Review:</label>
            <textarea name="review" placeholder="Optional: write your experience"></textarea>

            <button type="submit">Check Website</button>
        </form>
    </div>
</body>

</html>
